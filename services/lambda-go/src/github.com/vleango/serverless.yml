service: tech-writer

provider:
  name: aws
  runtime: go1.x
  region: us-west-2
  stage: ${env:APP_ENV}
  environment:
      APP_ENV:  ${env:APP_ENV}
package:
 exclude:
   - ./**
 include:
   - ./bin/**

plugins:
  - serverless-sam
  - serverless-finch
  - serverless-iam-roles-per-function

custom:
  client:
    bucketName: ${env:BUCKET_NAME}
    errorDocument: index.html

functions:
  articles_index:
    handler: bin/articles_index
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Scan"
        Resource: ${env:ARN_DB_RESOURCE}
    events:
      - http:
          path: /articles
          method: get
          cors: true
  articles_create:
    handler: bin/articles_create
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:PutItem"
        Resource: ${env:ARN_DB_RESOURCE}
    events:
      - http:
          path: /articles
          method: post
          cors: true
  articles_show:
    handler: bin/articles_show
    events:
      - http:
          path: /articles/{id}
          method: get
          cors: true
  articles_update:
    handler: bin/articles_update
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:UpdateItem"
        Resource: ${env:ARN_DB_RESOURCE}
      - Effect: "Allow"
        Action:
          - "dynamodb:GetItem"
        Resource: ${env:ARN_DB_RESOURCE}
    events:
      - http:
          path: /articles/{id}
          method: post
          cors: true
  articles_destroy:
    handler: bin/articles_destroy
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:GetItem"
        Resource: ${env:ARN_DB_RESOURCE}
      - Effect: "Allow"
        Action:
          - "dynamodb:DeleteItem"
        Resource: ${env:ARN_DB_RESOURCE}
    events:
      - http:
          path: /articles/{id}
          method: delete
          cors: true
  articles_archives:
    handler: bin/articles_archives_index
    events:
      - http:
          path: /articles/archives
          method: get
          cors: true